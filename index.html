<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="screen">
        <div class="calculator">
            <div class="display">
                <p id="lug" class="result"></p>
            </div>
            <div class="row">
                <button id="delete" class="numbers magic">
                    <h1>AC</h1>
                </button>
                <button class="numbers magic" >
                    <h1>+/-</h1>
                </button>
                <button class="magic numbers">
                    <h1>%</h1>
                </button>
                <button class="numbers operation">
                    <h1>/</h1>
                </button>
            </div>
            <div class="row">
                <button class="numbers digit">
                    <h1>7</h1>
                </button>
                <button class="numbers digit">
                    <h1>8</h1>
                </button>
                <button class="numbers digit">
                    <h1>9</h1>
                </button>
                <button class="numbers operation">
                    <h1>*</h1>
                </button>
            </div>
            <div class="row">
                <button class="numbers digit">
                    <h1>4</h1>
                </button>
                <button class="numbers digit">
                    <h1>5</h1>
                </button>
                <button class="numbers digit">
                    <h1>6</h1>
                </button>
                <button class="numbers operation">
                    <h1>-</h1>
                </button>
            </div>
            <div class="row">
                <button class="numbers digit">
                    <h1>1</h1>
                </button>
                <button class="numbers digit">
                    <h1>2</h1>
                </button>
                <button class="numbers digit">
                    <h1>3</h1>
                </button>
                <button id="plus" class="numbers operation">
                    <h1>+</h1>
                </button>
            </div>
            <div class="row">
                <button class="zero digit">
                    <h1>0</h1>
                </button>
                <button class="numbers digit">
                    <h1>.</h1>
                </button>
                <button id="equals" class="numbers special">
                    <h1>=</h1>
                </button>
            </div>
           
        </div>
    </div>
    <script src="myscript.js"></script>
</body>
</html>
